<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astro Kundali</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kundali Calculator</h1>
    <form id="astroForm">
      <input type="date" id="dob" required />
      <input type="time" id="tob" required />
      <input type="text" id="place" placeholder="Place of Birth" required />
      <button type="submit">Calculate</button>
    </form>
    <pre id="result"></pre>
  </div>
<script src="script.js"></script>
</body>
</html>
